name: Deploy React to Vercel

on:
  push:
    branches:
      - main   # ou la branche que tu veux d√©ployer

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --confirm
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          
